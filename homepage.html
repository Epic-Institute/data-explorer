<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Explorer</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/homepage.css">
</head>
<body>
  <div class="row">
		<!-- HEADER -->
    <div class="row header">
			<div class="col-1">
			</div>
			<div class="col-10 title">
				<img src='img/epic-logo.png' />
				<span>Data Explorer</span>
			</div>
			<div class="col-1">
			</div>
		</div>

		<!-- FILTERS -->
		<div class="row filters">
			<div class="col-1">
			</div>
			<div class="col-10">
				<div class="row select">
					<div class="col-3 select-country">
						<span class="select-label">Region</span>
						<div class="dropdown" id="dropdown-region">
		          <div class="dropbtn" id="dropbtn-region"></div>
		          <div id="regions-menu" class="dropdown-content"></div>
		        </div>
					</div>
					<div class="col-4 select-scenario">
						<span class="select-label">Scenario</span>
						<div class="buttons" id="buttons-scenario">
		        </div>
					</div>
					<div class="col-5 select-vector">
						<span class="select-label">Vector</span>
						<div class="buttons" id="buttons-vector">
		        </div>
					</div>
				</div>
			</div>
			<div class="col-1">
			</div>
		</div>

		<!-- REGION OVERVIEW -->
		<div class="row region-overview">
			<div class="col-4 region-name">
			</div>
			<div class="col-8 region-indicators">
			</div>
		</div>

		<!-- RESULTS -->
		<div class="row outputs">
			<div class="col-2" id="results">
			</div>
			<div class="col-10" id="chart">
			</div>
		</div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/homepage.js"></script>
</body>
</html>
