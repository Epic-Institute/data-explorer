<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Explorer</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/homepage.css">
</head>
<body>
  <div class="row">
		<!-- HEADER -->
    <div class="row header">
			<div class="col-2 icon-col">
				<img src='img/epic-logo.png' />
			</div>
			<div class="col-8 title">
				<span>Data Explorer</span>
			</div>
			<div class="col-1">
				<span class="header-item">
					<a href="https://github.com/Epic-Institute/" target="_blank">github</a>
				</span>
			</div>
			<div class="col-1">
				<span class="header-item">
					about
				</span>
			</div>
		</div>
		<div class="row ei-border-bottom">
		</div>

		<!-- FILTERS -->
		<div class="row filters">
			<div class="col-1">
			</div>
			<div class="col-10">
				<div class="row select">
					<div class="col-4 select-country">
						<span class="select-label">Region</span>
						<div class="dropdown" id="dropdown-region">
		          <div class="dropbtn" id="dropbtn-region"></div>
		          <div id="regions-menu" class="dropdown-content"></div>
		        </div>
					</div>
					<div class="col-4 select-scenario">
						<span class="select-label">Scenario</span>
						<div class="buttons" id="buttons-scenario">
		        </div>
					</div>
					<div class="col-4 select-vector">
						<span class="select-label">Vector</span>
						<div class="buttons" id="buttons-vector">
		        </div>
					</div>
				</div>
			</div>
			<div class="col-1">
			</div>
		</div>

		<div class="row ei-border-bottom">
		</div>

		<!-- REGION OVERVIEW -->
		<div class="row region-overview">
			<div class="col-4 region-name">
			</div>
			<div class="col-8 region-indicators">
			</div>
		</div>

		<!-- RESULTS -->
		<div class="row outputs">
			<div class="col-2" id="results">
			</div>
			<div class="col-7 ei-border-bracket" id="chart">
			</div>
			<div class="col-2" id="graph-filters">
				Region:
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="regions"></select>
					</div>
				</form>
				Scenario:
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="scenarios"></select>
					</div>
				</form>
				Sector:
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="sectors"></select>
					</div>
				</form>
				Product category:
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="productCategories"></select>
					</div>
				</form>
				Product:
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="products"></select>
					</div>
				</form>
				Flow category:
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="flowCategories"></select>
					</div>
				</form>
				Flow:
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="flows"></select>
					</div>
				</form>
				Group by:
				<form class="form-inline">
					<div class="form-group">
						<select class="form-control" id="groupby"></select>
					</div>
				</form>
			</div>
		</div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/data.js"></script>
	<script src="js/chart.js"></script>
	<script src="js/homepage.js"></script>
</body>
</html>
