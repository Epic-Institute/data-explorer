<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Explorer</title>

	<!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald&display=swap" rel="stylesheet"> -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="row">
    <div class="col-1">
    </div>
    <div class="col-10">
      <div class="row title">
    			<h2>Data Explorer</h2>
    	</div>
      <div id="tabs" class="row">
      </div>
      <div id="indicators" class="row">
      </div>
      <div id="filters" class="row">
      </div>
    	<div class="row content">
    		<div class="col-10" id="right-col">
    			<div class="row" id="plot">
    			</div>
    		</div>
        <div class="col-2" id="left-col">
    			<div class="row" id="text-description">
            Region:
    				<form class="form-inline">
    					<div class="form-group">
    						<select class="form-control" id="regions"></select>
    					</div>
    				</form>
            Scenario:
            <form class="form-inline">
    					<div class="form-group">
    						<select class="form-control" id="scenarios"></select>
    					</div>
    				</form>
						Sector:
            <form class="form-inline">
    					<div class="form-group">
    						<select class="form-control" id="sectors"></select>
    					</div>
    				</form>
						Product category:
            <form class="form-inline">
    					<div class="form-group">
    						<select class="form-control" id="productCategories"></select>
    					</div>
    				</form>
						Product:
            <form class="form-inline">
    					<div class="form-group">
    						<select class="form-control" id="products"></select>
    					</div>
    				</form>
						Flow category:
            <form class="form-inline">
    					<div class="form-group">
    						<select class="form-control" id="flowCategories"></select>
    					</div>
    				</form>
						Flow:
            <form class="form-inline">
    					<div class="form-group">
    						<select class="form-control" id="flows"></select>
    					</div>
    				</form>
						Group by:
            <form class="form-inline">
    					<div class="form-group">
    						<select class="form-control" id="groupby"></select>
    					</div>
    				</form>
    		</div>
    	</div>
    </div>
    <div class="col-1">
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/main_energy_demand.js"></script>
</body>
</html>
